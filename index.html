<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body class="m-1">
    <div class="text-center my-5">
      <h2><i>Contact Details</i></h2>
    </div>
    <div class="d-flex flex-wrap justify-content-evenly" id="res"></div>
  </body>
  <script>
    fetch("https://jsonplaceholder.typicode.com/users")
      .then((out) => out.json())
      .then((res) => disData(res));
    function disData(data) {
      for (i of data) {
        res.innerHTML += `
        <div class="card mb-3 text-center shadow" style="width: 18rem" >
        <div class="p-3 bg-dark text-white rounded-top">
           <h5 class="card-title"><i>${i.name}</i></h5>
         </div>
         <ul class="list-group list-group-flush">
           <li class="list-group-item">${i.phone}</li>
           <li class="list-group-item">${i.email}</li>
           <li class="list-group-item">${i.website}</li>
         </ul>
         <p class="card-text p-3">
           ${i.address.street},${i.address.city},${i.address.zipcode}
         </p> 
        </div>`;
      }
    }
  </script>
</html>
